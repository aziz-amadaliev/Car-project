<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Project</title>
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <label for="brand">Car brand:</label>
            <input class="brand" type="text"/>
    
            <label for="price">Price:</label>
            <input class="price" type="number"/>
            <input class="price1" type="number"/>
    
            <label for="year">Year:</label>
            <input class="year" type="number"/>
            <input class="year" type="number"/>
    
            <label for="volume">Volume:</label>
            <input class="volume" type="number"/>
            <input class="volume" type="number"/>
    
            <label for="engine">Engine:</label>
            <select id="engine">
                <option value=""></option>
                <option value="diesel">Diesel</option>
                <option value="gasoline">Gasoline</option>
                <option value="hybrid">Hybrid</option>
                <option value="electric">Electric</option>
            </select>
    
            <label for="gearbox">Gear Box:</label>
            <input class="gearbox" type="text"/>
            
            <!-- VENERA`s PART -->
            <label for="selectBody">Body:</label>
            <select id="selectBody">
                <option value=""></option>
                <option value="hatchback">Hatchback</option>
                <option value="jeep">Jeep</option>
                <option value="universal">Universal</option>
                <option value="crossover">Crossover</option>
                <option value="roadster">Roadster</option>
                <option value="suv">SUV</option>
                <option value="coupe">Coupe</option>
                <option value="cabriolet">Cabriolet</option>
                <option value="sedan">Sedan</option>
                <option value="convertable">Convertable</option>
            </select>

            <label for="color">Color:</label>
            <select name="" id="color">
                <option value=""></option>
                <option value="white">White</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
                <option value="grey">Grey</option>
                <option value="black">Black</option>
                <option value="silver metallic">Silver metallic</option>
                <option value="blue metallic">Blue metallic</option>
                <option value="white metallic">White metallic</option>
                <option value="black metallic">Black metallic</option>
                <option value="dark red">Dark red</option>
                <option value="silver">Silver</option>
                <option value="red">Red</option>
                <option value="black onyx">Black onyx</option>
                <option value="golden">Golden</option>
                <option value="cherry">Cherry</option>
                <option value="yellow">Yellow</option>
                <option value="miami blue">Miami blue</option>
            </select>

            <button class="btn-search">Search</button>
        </form>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
