<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Project</title>
</head>
<body>
    <div class="container">
        <head>
            <h2 class="title">Find your dream car</h1>
        </head>
        <div class="car-search">
            <label for="brand">Car brand:</label>
            <input class="brand" type="text"/>
            <button class="btn-search">Search</button>
        </div>
        <form class="form" action="">
            <label for="price">Price:</label>
            <input class="priceB" type="number" placeholder="from, $" />
            <label for="separator">-</label>
            <input class="priceA" type="number" placeholder="to, $" min="0"/>
    
            <label for="year">Year:</label>
            <input class="yearB" type="number" placeholder="from" min="1900" minlength="4" maxlength="4"/>
            <label for="">-</label>
            <input class="yearA" type="number" placeholder="to" min="1900" minlength="4" maxlength="4"/>
    
            <label for="volume">Volume:</label>
            <input class="volumeB" type="number" placeholder="from"/>
            <label for="">-</label>
            <input class="volumeA" type="number" placeholder="to"/>
    
            <label for="engine">Engine:</label>
            <select name="" id="engine">
                <option value=""></option>
                <option value="">Diesel</option>
                <option value="">Gazoline</option>
                <option value="">Hybrid</option>
                <option value="">Electric</option>
            </select>
    
            <label for="gearbox">Gear Box:</label>
            <select name="" id="gearbox">
                <option value=""></option>
                <option value="">Manual</option>
                <option value="">Automatic</option>
            </select>
            
            <label for="body">Body:</label>
            <select name="" id="body">
                <option value=""></option>
                <option value="">Hatchback</option>
                <option value="">Jeep</option>
                <option value="">Universal</option>
                <option value="">Crossover</option>
                <option value="">Roadster</option>
                <option value="">SUV</option>
                <option value="">Coupe</option>
                <option value="">Cabriolet</option>
                <option value="">Sedan</option>
                <option value="">Convertable</option>
            </select>

            <label for="color">Color:</label>
            <select name="" id="color">
                <option value=""></option>
                <option value="">White</option>
                <option value="">Orange</option>
                <option value="">Blue</option>
                <option value="">Grey</option>
                <option value="">Black</option>
                <option value="">Silver</option>
                <option value="">Golden</option>
                <option value="">Red</option>
                <option value="">Yellow</option>
                <option value="">Cherry</option>
            </select>
        </form>
        
        <div class="main-section">
            <div class="car-section grid"></div>
        </div>
        
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
