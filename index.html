<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Project</title>
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <label for="brand">Car brand:</label>
            <input class="brand" type="text"/>
    
            <label for="price">Price:</label>
            <input class="price" type="number"/>
            <input class="price" type="number"/>
    
            <label for="year">Year:</label>
            <input class="year" type="number"/>
            <input class="year" type="number"/>
    
            <label for="volume">Volume:</label>
            <input class="volume" type="number"/>
            <input class="volume" type="number"/>
    
            <label for="engine">Engine:</label>
            <select name="" id="engine">
                <option value=""></option>
                <option value="">Diesel</option>
                <option value="">Gazoline</option>
                <option value="">Hybrid</option>
                <option value="">Electric</option>
            </select>
    
            <label for="gearbox">Gear Box:</label>
            <input class="gearbox" type="text"/>
            
            <label for="body">Body:</label>
            <select name="" id="engine">
                <option value=""></option>
                <option value="">Hatchback</option>
                <option value="">Jeep</option>
                <option value="">Universal</option>
                <option value="">Crossover</option>
                <option value="">Roadster</option>
                <option value="">SUV</option>
                <option value="">Coupe</option>
                <option value="">Cabriolet</option>
                <option value="">Sedan</option>
                <option value="">Convertable</option>
                <option value="">Sport Sedan</option>
            </select>

            <label for="color">Color:</label>
            <input class="color" type="text"/>

            <button class="btn-search">Search</button>
        </form>
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
