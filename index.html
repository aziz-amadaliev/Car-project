<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Project</title>
</head>
<body>
    <div class="container">
        <head>
            <h2 class="title">Find your dream car</h1>
        </head>
        <div class="car-search">
            <label for="brand">Car brand:</label>
            <input class="brand" type="text"/>
            <button class="btn-search">Search</button>
        </div>
        <form class="form" action="">
            <label for="price">Price:</label>
            <input class="priceB" type="number" placeholder="from, $" />
            <label for="separator">-</label>
            <input class="priceA" type="number" placeholder="to, $" min="0"/>
    
            <label for="year">Year:</label>
            <input class="yearB" type="number" placeholder="from" min="1900" minlength="4" maxlength="4"/>
            <label for="">-</label>
            <input class="yearA" type="number" placeholder="to" min="1900" minlength="4" maxlength="4"/>
    
            <label for="volume">Volume:</label>
            <input class="volumeB" type="number" placeholder="from"/>
            <label for="">-</label>
            <input class="volumeA" type="number" placeholder="to"/>
    
            <label for="engine">Engine:</label>
            <select id="engine">
                <option value=""></option>
                <option value="diesel">Diesel</option>
                <option value="gasoline">Gasoline</option>
                <option value="hybrid">Hybrid</option>
                <option value="electric">Electric</option>
            </select>
    
            <label for="gearbox">Gear Box:</label>
            <select name="" id="gearbox">
                <option value=""></option>
                <option value="">Manual</option>
                <option value="">Automatic</option>
            </select>
            
            <label for="body">Body:</label>
            <select id="body">
                <option value=""></option>
                <option value="hatchback">Hatchback</option>
                <option value="jeep">Jeep</option>
                <option value="universal">Universal</option>
                <option value="crossover">Crossover</option>
                <option value="roadster">Roadster</option>
                <option value="suv">SUV</option>
                <option value="coupe">Coupe</option>
                <option value="cabriolet">Cabriolet</option>
                <option value="sedan">Sedan</option>
                <option value="convertable">Convertable</option>
            </select>

            <label for="color">Color:</label>
            <select id="color">
                <option value=""></option>
                <option value="black">Black</option>
                <option value="black metallic">Black metallic</option>
                <option value="black onyx">Black onyx</option>
                <option value="blue">Blue</option>
                <option value="blue metallic">Blue metallic</option>
                <option value="cherry">Cherry</option>
                <option value="dark red">Dark red</option>
                <option value="golden">Golden</option>
                <option value="grey">Grey</option>
                <option value="miami blue">Miami blue</option>
                <option value="orange">Orange</option>
                <option value="red">Red</option>
                <option value="silver">Silver</option>
                <option value="silver metallic">Silver metallic</option>
                <option value="white">White</option>
                <option value="white metallic">White metallic</option>
                <option value="yellow">Yellow</option>
            </select>
        </form>
        
        <div class="main-section">
            <div class="car-section grid"></div>
        </div>
        
    </div>


    <script type="module" src="./main.js"></script>
</body>
</html>
